<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:wght@400;700&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="color">

        <div id="app" class="container d-flex">

                    <div class="nav">
                        <div class="header-navbar">

                            <!-- il mio utente -->
                            <div class="tab d-flex">
                                <div class="profile-img d-flex">
                                    <img src="img/avatar_io.jpg" alt="">
                                    <h3 class="userName">Nome Utente</h3>
                                </div>
                                <div class="icon-box">
                                    <i class="fas fa-circle-notch"></i>
                                    <i class="fas fa-comment-alt"></i>
                                    <i class="fas fa-ellipsis-v"></i>
                                </div>
                            </div>
                            <!-- il mio utente -->
                            <!-- notifiche -->
                            <div class="notification d-flex">
                                <div class="bell-icon d-flex">
                                    <i class="fas fa-bell-slash"></i>
                                </div>
                                <div class="text-notification">
                                    <h4>Ricevi notifiche di nuovi messaggi</h4>
                                    <span>Attiva notifiche</span>
                                </div>
                            </div>
                            <!-- notifiche -->
                            <!-- barra di ricerca chat -->
                            <div class="search-bar d-flex">
                                <div class="bar d-flex">
                                    <i class="fas fa-search"></i>
                                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                                </div>
                            </div>
                            <!-- barra di ricerca chat -->
                        </div>
                        <!-- lista delle chat -->
                        <div class="chat-navbar">
                            <ul class="chat-list">
                                <li v-for="element in contacts" class="chat-tab d-flex">
                                    <div class="profile-img d-flex">
                                        <img :src="`img/avatar${element.avatar}.jpg`" alt="">
                                        <div class="text-chat">
                                            <h3 class="chat-name">{{element.name}}</h3>
                                            <span class="chat-prev">ok...</span>
                                        </div>
                                    </div>
                                    <div class="date">
                                        <span>20 12 2021 10:22:21</span>
                                    </div>
                                </li>
    
                            </ul>
                            
                        </div>
                        <!-- lista delle chat -->

                    </div>


                    <div class="main">
                        <div class="profile-header">
                            <div class="tab d-flex">
                                <div class="profile-img d-flex">
                                    <img src="img/avatar_io.jpg" alt="">
                                    <div class="text-header-main">
                                        <h2>Michele</h2>
                                        <span>ultimo accesso oggi alle 16:15</span>
                                    </div>
                                </div>
                                <div class="icon-box">
                                    <i class="fas fa-search"></i>
                                    <i class="fas fa-paperclip"></i>
                                    <i class="fas fa-ellipsis-v"></i>
                                </div>
                            </div>
                        </div>
                        <div class="main-chat">

                        </div>
                        <div class="write-message">
                            
                        </div>

                    </div>
                
            
        </div>
    </div>
    

    <!-- script -->
    <script src="js/script.js"></script>
    <!-- script -->
</body>
</html>
